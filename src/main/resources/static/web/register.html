	<script type="text/javascript">
		//1.监听注册按钮是否被点击，如果被点击可以执行一个方法
		$("#btn-reg").click(function (){
			console.log($("#form-reg").serialize());//先检测有没有，输出一下
			//2.发送ajax()异步请求来完成用户的注册功能
			$.ajax({
				url:"/users/reg",
				type:"POST",
				data: $("#form-reg").serialize(),//序列化,可以自动拼接键值对"username="+username+"&password="+pwd，上面先检测一下啊
				//不推荐使用data:"username="+username+"&password="+pwd,
				success:function (json){//不需要写数据类型，js是弱数据类型
					if (json.state == 200) {
						alert("注册成功！");
					} else {
						alert("注册失败！用户名被占用。");
					}
				},
				error:function (xhr) {
					alert("用户注册时发生未知错误！" + xhr.status);
				}
			})
		})
	</script>
